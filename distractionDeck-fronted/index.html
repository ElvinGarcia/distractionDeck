<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DistractionDeck</title>
    <link rel="stylesheet" href="style/style.css">

</head>



<body>
    <div id="alert" class="alert">

    </div>
    <div  class="z-index-1 overlay">
        <div class="login-container">
            <img src="assests/public/static/heart-and-zero-neon-light-signage-2694434.jpg"
                alt="heart with neon light signage" id="heart_signage">
            <form id="login_form" name="login" action="" method="POST">
                <fieldset>
                    <legend> Login To Get Distracted </legend>

                    <label for="username">User Name:</label>
                    <!-- must add required property before deployment -->
                    <input type="text" name="username" id="username"  autofocus>

                    <label for="password">Password:</label>
                    <!-- must add required property before deployment -->
                    <input type="password" name="password" id="password" >

                    <input type="submit" value="login">
                </fieldset>
            </form>
        </div>
    </div>

    <div class="wrapper">

        <div class="sidebar">
            <!-- search bar -->

            <div class="main-columns-list">
                <div class="post-search">
                    <ul>
                        <li> <input type="button" value="Post" id="post"> </li>
                        <li><input type="text" id="search" placeholder="Search.."></li>
                    </ul>
                </div>

                <div id="columnList">

                </div>
                <div class="menu" id="settingMenu">

                </div>
                <!-- End of Columns list -->
            </div>

            <!-- start of post menu -->
            <div id="post-menu" class="toggle_hide">

        <!-- end of post menu -->
        </div>
        <!-- end of sidebar  -->



        <div class="body-column-list">
            <!-- start of body-column-list -->
        </div>
            <!-- end of body-column-list -->

    </div>
    <!-- end of wrapper -->

</body>

<script src="src/util/columns.js"></script>
<script src="src/util/cookies.js"></script>
<script src="src/util/storage.js"></script>
<script src="src/adapters/DecksAdapter.js"></script>
<script src="src/components/PageBuilder.js"></script>
<script src="src/components/decks.js"></script>
<script src="src/components/app.js"></script>
<script src="src/scripts.js"></script>

</html>
